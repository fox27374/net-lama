name: Build image and publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
      
    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry-type: public
             
    - name: Build and push images
      env:
        ECR_REGISTRY: public.ecr.aws/u9v8s8j7
        IMAGE_TAG: latest
      run: |
        docker buildx build --file net-lama/Dockerfile --push --tag $ECR_REGISTRY/net-lama:$IMAGE_TAG --platform=linux/amd64,linux/arm/v7 ./net-lama
        docker buildx build --file networktest/Dockerfile --push --tag $ECR_REGISTRY/networktest:$IMAGE_TAG --platform=linux/amd64,linux/arm/v7 ./networktest
